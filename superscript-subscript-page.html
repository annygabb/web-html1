    <h1>Fórmulas</h1>

    <p>A fórmula química da água é representada como H<sub>2</sub>O, onde o número "2" em subscrito indica a quantidade de átomos de hidrogênio na molécula.</p>
    <p>Na equação da área de um círculo, A = πr<sup>2</sup>, o número "2" em superscrito indica que o raio é elevado ao quadrado.</p>
