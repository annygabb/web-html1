<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definindo o Tamanho da Imagem</title>
    <style>
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
    </style>
</head>
<body>
    <h1>Ajustes de Tamanho</h1>
    <div class="image-container">
        <img src="https://i.ytimg.com/vi/EqKIp2_1oPY/maxresdefault.jpg?sqp=-oaymwEmCIAKENAF8quKqQMa8AEB-AH-CYAC0AWKAgwIABABGHIgQCg9MA8=&rs=AOn4CLDZkN8WHPT7IGexV7qoTkpDd9-QSg" alt="Imagem feita por IA" width="390px" height="300px">
        <img src="https://pm1.aminoapps.com/8450/a2bd5d913e4fa30b9f1e3f574fb899d1df07ef16r1-736-882v2_uhq.jpg" alt="Quarto de Noite" width="400px" height="410px">
        <img src="https://i.pinimg.com/originals/88/93/1a/88931aab06ba54dc501a5836dea84efa.jpg" alt="Planta Dente de Leão" width="460px" height="490px">
    </div>   

    <hr>

    <p><strong>Extra:</strong></p>
    <p>Sempre que possível, especifique tanto a largura quanto a altura para evitar problemas de layout durante o carregamento da página.</p>
    <p>Para manter a proporção, você pode usar height="auto" quando definir apenas a largura.</p>
</body>
</html>
